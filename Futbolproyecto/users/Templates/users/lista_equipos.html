<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Equipos</title>
</head>
<body>
    <h1>Equipos Registrados</h1>
    <ul>
        {% for equipo in equipos %}
            <li>{{ equipo.nombre }} - {{ equipo.ciudad }} (Fundado en {{ equipo.fundacion }})</li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'crear_equipo' %}">Registrar nuevo equipo</a>
</body>
</html>
